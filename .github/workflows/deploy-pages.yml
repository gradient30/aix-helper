name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Quality Gate"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: >
      ${{
        github.event_name == 'workflow_dispatch' ||
        (
          github.event_name == 'workflow_run' &&
          github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.event == 'push' &&
          (
            github.event.workflow_run.head_branch == 'main' ||
            github.event.workflow_run.head_branch == 'master'
          )
        )
      }}
    runs-on: ubuntu-latest
    env:
      TARGET_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_SHA }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # 必须与 GitHub 仓库名完全一致（含大小写）
          # 例如仓库为 https://github.com/username/ai-helper，则填 /ai-helper/
          # 项目级 Pages（仓库名 aix-helper）：访问地址为 /aix-helper/，base 必须与仓库名一致
          # 用户级 Pages（仓库名为 username.github.io）：访问地址无子路径，base 改为 /
          VITE_BASE_URL: /aix-helper/
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          # 可选：显式指定找回密码回跳地址（优先级高于 ORIGIN）
          VITE_AUTH_REDIRECT_URL: ${{ secrets.VITE_AUTH_REDIRECT_URL }}
          # 可选：当未设置 URL 时，指定回跳域名
          VITE_AUTH_REDIRECT_ORIGIN: ${{ secrets.VITE_AUTH_REDIRECT_ORIGIN }}
          # 构建版本元数据：每次 commit 自动变化
          VITE_COMMIT_SHA: ${{ env.TARGET_SHA }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
