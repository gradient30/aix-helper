name: Deploy to Cloudflare Pages

on:
  workflow_run:
    workflows: ["Quality Gate"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    if: >
      ${{
        github.event_name == 'workflow_dispatch' ||
        (
          github.event_name == 'workflow_run' &&
          github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.event == 'push' &&
          (
            github.event.workflow_run.head_branch == 'main' ||
            github.event.workflow_run.head_branch == 'master'
          )
        )
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      TARGET_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_SHA }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # Cloudflare Pages 部署在根路径，base 为 /
          VITE_BASE_URL: /
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          # 可选：显式指定找回密码回跳地址（优先级高于 ORIGIN）
          VITE_AUTH_REDIRECT_URL: ${{ secrets.VITE_AUTH_REDIRECT_URL }}
          # 可选：当未设置 URL 时，指定回跳域名
          VITE_AUTH_REDIRECT_ORIGIN: ${{ secrets.VITE_AUTH_REDIRECT_ORIGIN }}
          # 构建版本元数据：每次 commit 自动变化
          VITE_COMMIT_SHA: ${{ env.TARGET_SHA }}

      - name: Verify Cloudflare secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "❌ Missing secret: CLOUDFLARE_API_TOKEN"
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "❌ Missing secret: CLOUDFLARE_ACCOUNT_ID"
            exit 1
          fi
          echo "✅ Cloudflare secrets OK."

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=aix-helper --commit-dirty=true
